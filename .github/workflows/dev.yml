name: 'build-test'
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    env:
      SECRET_V: ${{ secrets.SECRET_V }}
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run build
      - run: |
          env
